<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Calculator Web UI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin:auto; }
    input[type="text"]{ width: 120px; }
    .row { margin-bottom: 10px; }
    #log { white-space: pre-wrap; background:#f9f9f9; padding:10px; border:1px solid #ddd; height:180px; overflow:auto;}
  </style>
</head>
<body>
  <h2>Calculator â€” Web UI</h2>

  <div class="row">
    <label>Value A: <input id="a" type="text" value="10"></label>
    <label style="margin-left:16px">Value B: <input id="b" type="text" value="5"></label>
  </div>

  <div class="row">
    <select id="op">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="power">Power</option>
      <option value="sqrt">Sqrt (uses A)</option>
      <option value="log">Log (uses A)</option>
      <option value="factorial">Factorial (use A as integer)</option>
    </select>
    <button id="go">Compute</button>
  </div>

  <div class="row">
    <strong>Result:</strong> <span id="result">-</span>
  </div>

  <h4>Log</h4>
  <div id="log"></div>

  <script src="app.js"></script>
</body>
</html>
